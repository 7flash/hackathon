<ion-header>
  <ion-navbar>
    <ion-title>
      Add an ads
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="newAdsForm" (ngSubmit)="submitAds()">
    
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea type="text" formControlName="description"></ion-textarea>
        </ion-item>
        
        <ion-item>
            <ion-label>Discipline</ion-label>
            <ion-select formControlName="discipline">
                <ion-option value="IT">IT</ion-option>
                <ion-option value="Math">Math</ion-option>
                <ion-option value="Physic">Physic</ion-option>
                <ion-option value="Chemistry">Chemistry</ion-option>
                <ion-option value="Language">Language</ion-option>
            </ion-select>
        </ion-item>

        <button type="submit" ion-button full [disabled]="!newAdsForm.valid">Add</button>
    </form>
</ion-content>
