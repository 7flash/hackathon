<ion-header>
    <ion-navbar>
        <ion-title>MyTutor</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>

      <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit" (click)="login('TEACHER')">Login as a teacher</button>
            </ion-col>
      </ion-row>
      <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="button" (click)="login('STUDENT')">Login as a student</button>
            </ion-col>
      </ion-row>

</ion-content>
