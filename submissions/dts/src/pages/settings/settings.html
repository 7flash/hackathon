<ion-header>
    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
    <div class="login-box">
    
        <form [formGroup]="settingsForm"  (ngSubmit)="update()">

            <ion-item>
                <ion-label>Your name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!settingsForm.valid">Submit</button>
                </ion-col>  
            </ion-row>
      
        </form>
    </div>
</ion-content>
