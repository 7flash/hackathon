<ion-header>
  <ion-navbar>
    <ion-title>
      Plan a course
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="newCourseForm" (ngSubmit)="submitCourse()">
    
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea type="text" formControlName="description"></ion-textarea>
        </ion-item>
        
        <ion-item>
            <ion-label>Student</ion-label>
            <ion-input type="text" formControlName="studentAddress"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Level</ion-label>
            <ion-select formControlName="level">
                <ion-option value="0">Beginner</ion-option>
                <ion-option value="1">Intermediate</ion-option>
                <ion-option value="2">Advanced</ion-option>
            </ion-select>
        </ion-item>
        
        <ion-item>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="startDate" placeholder="Start date"></ion-datetime>
        </ion-item>
        
        <ion-item>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="startTime"></ion-datetime>
        </ion-item>
        
        <ion-item>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="endDate" placeholder="End date"></ion-datetime>
        </ion-item>
        
        <ion-item>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="endTime"></ion-datetime>
        </ion-item>
        
        <ion-item>
            <ion-label>Amount (Ether)</ion-label>
            <ion-input type="number" formControlName="amount"></ion-input>
        </ion-item>

        <button type="submit" ion-button full [disabled]="!newCourseForm.valid">Add</button>
    </form>
</ion-content>
