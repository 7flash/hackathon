<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let course of coursesList" (click)="selectCourse(course)">
            <h2>[{{course.state.label}} / {{course.amount}} ETH]</h2>
            <p>From {{course.startDate | date: 'dd/MM/yyyy HH:mm'}} to  {{course.endDate | date: 'dd/MM/yyyy HH:mm'}}</p>
            <button ion-button clear item-right>View</button>
        </ion-item>
    </ion-list>

</ion-content>
