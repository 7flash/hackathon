<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
    <h2>Welcome your Decentralized Tutoring App!</h2>
    <p>
        This app will provide you an easy way to find and chat with a teacher, book, manage and pay for courses.
    </p>
  
  
    <ion-card>
        <ion-card-content>
            <div>Your address: {{account}}</div>
            <div>Your balance: {{balance}} ETH</div>
        </ion-card-content>
    </ion-card>

</ion-content>
